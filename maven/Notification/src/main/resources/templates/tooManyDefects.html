<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>STATIC Notification Mail</title>
</head>
<body>
<div style="background-color: #f0f0f0; width: 100%">
  <h1>
    <span style="padding-left: 10px; padding-right: 10px;  color: #808080;">STATIC Notification</span>
  </h1>
  <p>
      <span style="padding-left: 10px;  padding-right: 10px; color: #808080;">
        <strong>
          <a target="_blank " style="color: #3366ff;" th:href="@{${overviewPage}}"
             th:text="${projectKeyAndName}">Not found prj Key!!</a>
        </strong>
      </span>
  </p>

  <table style="margin-left: 15px; width: 96%; border-collapse: collapse; background-color: #ffffff;"
         border="0">
    <tbody>

    <tr>
      <td style="padding: 10px; width: 100%;">
        <span style="color: #808080;">
          Too many defects have changed.
        </span>
        <p></p>
        <div th:each="message: ${tooManyDefectsMessages}">
          <span style="color: #808080;" th:text="${message}">
          </span>
          <p></p>
        </div>
        <span style="color: #808080;">
          Please check the link below.
        </span>
        <p></p>
        <span style="color: #808080;">
        <strong>
          <a target="_blank " style="color: #3366ff;" th:href="@{${defectPage}}" th:text="${defectPage}"></a>
        </strong>
      </span>
      </td>
    </tr>

    </tbody>
  </table>


  <div>&nbsp;</div>


</div>
</body>
</html>
